<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact form</title>




  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet">
</head>

<body>


  <div class="container d-flex aligns-items-center justify-content-center">
    <div class="form-body col-8
    ">
      <div class="row
      ">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Contact form</h3>
              <form class="requires-validation" novalidate>

                <div class="form-floating m-3">
                  <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                  <label for="emailInput">Email address</label>
                </div>

                <div class="form-floating m-3">
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                  <label for="passwordInput">Password</label>
                </div>

                <div class="form-floating m-3">
                  <select class="form-select" id="colourSelector" aria-label="colourSelector" required>
                    <option value="" selected disabled hidden>Choose One</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                  </select>
                  <label for="colourSelector">Colour</label>
                </div>

                <div class="m-3">
                  <h6 id="animals">Animals</h6>
                  <div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="bearCheckbox" name="animals[]" value="bear">
                      <label class="form-check-label" for="bearCheckbox">Bear</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="tigerCheckbox" name="animals[]" value="tiger">
                      <label class="form-check-label" for="tigerCheckbox">Tiger</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="snakeCheckbox" name="animals[]" value="snake">
                      <label class="form-check-label" for="snakeCheckbox">Snake</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="donkeyCheckbox" name="animals[]" value="donkey">
                      <label class="form-check-label" for="donkeyCheckbox">Donkey</label>
                    </div>
                  </div>
                  <div>
                    <p id="selectOne" class="collapse">Please select at least one.</p>
                  </div>
                </div>

                <div id="unHide" class="form-floating collapse">
                  <textarea class="form-control " placeholder="Type of tiger" id="typeTiger" required></textarea>
                  <label for="typeTiger">Type of tiger</label>
                </div>

                <div class="form-button mt-3">
                  <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
